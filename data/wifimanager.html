<!DOCTYPE html>
<html>
<head>
  <title>AQMS Access Point</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="topnav">
    <h1><center>AQMS Access Point</center></h1>
  </div>
  <div class="content">
    <div class="card-grid">
      <div class="card">
        <form action="/" method="POST" target="_blank">
          <center>
              <div>
                <label for="ssid">SSID</label>
                <input type="text" id ="ssid" name="ssid" placeholder="SSID"><br>
              </div>
              <div>
                <label for="pass">Password</label>
                <input type="password" id ="pass" name="pass" placeholder="Password"><br>
              </div>
              <div>
                <label for="lat">Latitude</label>
                <input type="text" id ="lat" name="lat" placeholder="Latitude"><br>
              </div>
              <div>
                <label for="lng">Longitude</label>
                <input type="text" id ="lng" name="lng" placeholder="Longitude"><br>
              </div>
                <input type ="submit" value ="Submit">     
          </center>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
